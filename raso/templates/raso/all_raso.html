{% extends "layout.html" %}


{% block title %}
Home Page
{% endblock title %}

{% block content %}
<h1>Our Popular Rasos</h1>

<div class="grid grid-cols-3 gap-4 m-4">

    {% for raso in rasos  %}
    <div class="bg-orange-500 m-5 p-10">
        <img class="rounded shadow-lg" src="{{raso.image.url}}" alt="">
        <h3 class="text-2xl font-bold">{{raso.name}}</h3>
        <p class="mb-2">{{ raso.description }}</p>
        <a href="{% url 'raso_detail' raso.id %}">  
            <button types="button" class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                {{ raso.type }} - {{ raso.id }}
            </button>
        </a>
        <div class="font-bold">â‚¹{{ raso.price }}</div>
    </div>

    {% endfor  %}

</div>
{% endblock content %}
